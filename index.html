<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform.
      </p>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required />
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            value="" />
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            id="number"
            name="age"
            min="14"
            max="120"
            placeholder="Enter your age" />
        </fieldset>
        <fieldset>
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" name="role" required>
            <option value="">Select an option</option>
            <option value="full-time-job">Full-time job</option>
            <option value="part-time-job">Part-time job</option>
            <option value="student">Student</option>
            <option value="unemployed">Unemployed</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </fieldset>
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="recommendation-yes">
            <input
              type="radio"
              id="recommendation-yes"
              name="recommendation"
              value="yes"
              required
              class="inline" />
            Yes
          </label>
          <label for="recommendation-no">
            <input
              type="radio"
              id="recommendation-no"
              name="recommendation"
              value="no"
              required
              class="inline" />
            No
          </label>
          <label for="recommendation-maybe">
            <input
              type="radio"
              id="recommendation-maybe"
              name="recommendation"
              value="maybe"
              required
              class="inline" />
            Maybe
          </label>
        </fieldset>
        <fieldset>
          <label for="feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select id="feature" name="feature" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="improvement-frontend">
            <input
              type="checkbox"
              id="improvement-frontend"
              name="improvement-frontend"
              value="frontend"
              class="inline"
              value="0" />
            Front-end Projects
          </label>
          <label for="improvement-backend">
            <input
              type="checkbox"
              id="improvement-backend"
              name="improvement-backend"
              value="backend"
              class="inline"
              value="0" />
            Back-end Projects
          </label>
          <label for="improvement-data">
            <input
              type="checkbox"
              id="improvement-data"
              name="improvement-data"
              value="data"
              class="inline"
              value="0" />
            Data Visualization
          </label>
          <label for="improvement-challenges">
            <input
              type="checkbox"
              id="improvement-challenges"
              name="improvement-challenges"
              value="challenges"
              class="inline"
              value="0" />
            Challenges
          </label>
          <label for="improvement-open-source">
            <input
              type="checkbox"
              id="improvement-open-source"
              name="improvement-open-source"
              value="open-source"
              class="inline"
              value="0" />
            Open Source Community
          </label>
          <label for="improvement-gitter">
            <input
              type="checkbox"
              id="improvement-gitter"
              name="improvement-gitter"
              value="gitter"
              class="inline"
              value="0" />
            Gitter Help Rooms
          </label>
          <label for="improve-videos">
            <input
              id="improve-videos"
              type="checkbox"
              name="videos"
              class="inline"
              value="0" />
            Videos
          </label>
          <label for="improve-city-meetups">
            <input
              id="improve-city-meetups"
              type="checkbox"
              required
              name="city-meetups"
              class="inline"
              value="0" />
            City Meetups
          </label>
          <label for="improve-wiki">
            <input
              id="improve-wiki"
              type="checkbox"
              required
              name="wiki"
              class="inline"
              value="0" />
            Wiki
          </label>
          <label for="improve-forum">
            <input
              id="improve-forum"
              type="checkbox"
              required
              name="forum"
              class="inline"
              value="0" />
            Forum
          </label>
          <label for="improve-additional-courses">
            <input
              id="improve-additional-courses"
              type="checkbox"
              required
              name="additional-courses"
              class="inline"
              value="0" />
            Additional Courses
          </label>
          <label for="comment">
            Any comments or suggestions?
            <textarea
              id="comment"
              name="comment"
              rows="5"
              cols="30"
              placeholder="Enter your comment here"></textarea>
          </label>
          <input type="submit" value="Submit" id="submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
